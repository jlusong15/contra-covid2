<!-- <link rel="stylesheet/less" type="text/less" href="pages/contactTracing/contactTracing.less" /> -->
<div class="container theme-showcase" role="main">
  <div class='jl-stepper'>
    <button type="button" class="btn stepper" [ngClass]="{'active': currentStep === 1}"> Step <span class='stepper-number'>1</span></button> 
    <span class='stepper-line'></span>
    <button type="button" class="btn stepper" [ngClass]="{'active': currentStep === 2}"> Step <span class='stepper-number'>2</span></button> 
    <span class='stepper-line'></span>
    <button type="button" class="btn stepper" [ngClass]="{'active': currentStep === 3}"> Step <span class='stepper-number'>3</span></button> 
    <span class='stepper-line'></span>
    <button type="button" class="btn stepper" [ngClass]="{'active': currentStep === 4}"> Step <span class='stepper-number'>4</span></button> 
  </div>

  <div class="contactTracingForm">
      <button type="button"  class="btn btn-sm pull-right btn-reset" data-toggle="modal" data-target="#myModal" *ngIf="currentStep < 3">
        Reset
      </button>
      <!-- Step 1 -->
      <div *ngIf="currentStep === 1">
        <app-contact-details></app-contact-details>
      </div>

      <div *ngIf="currentStep === 2">
        <app-health-status></app-health-status>
      </div>

      <div *ngIf="currentStep === 3">
        <app-preview-details></app-preview-details>
      </div>

      <div *ngIf="currentStep === 4">
        <app-success-notif></app-success-notif>
      </div>
      {{ currentStep }}
      {{ step1 | json}}
      {{isInvalid}}
  </div>
<div class='action-button'>
    <button type="button" class="btn btn-lg btn-primary" (click)="handleBackClick()" *ngIf = "currentStep < 4" [disabled]="currentStep == 1">Back</button>
    <button type="button" class="btn btn-lg btn-primary" (click)="handleNextClick()" *ngIf = "currentStep < 4"  [disabled]="isInvalid">Next</button>
    <button type="button" class="btn btn-lg btn-primary" (click)="goBackHome()" *ngIf = "currentStep == 4" routerLink="">Home</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset Form</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to reset this form? This will go back to step 1.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="handleReset()">Reset</button>
      </div>
    </div>
  </div>
</div>

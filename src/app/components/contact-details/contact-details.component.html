<div class="contactDetails">
    <form name="form" [formGroup]="step1Form">
        <div class="form-group form-group-lg" >
        <label for="exampleInputEmail1">Full Name *</label>
        <input id="fullName" name="fullName" class="form-control" 
            formControlName="fullName"
            [ngClass]="{'is-invalid' : step1Form.get('fullName').touched && step1Form.get('fullName').status == 'INVALID'}"
            placeholder="Full Name"
        >
        <small class="form-text text-muted error" *ngIf="step1Form.get('fullName').touched && step1Form.get('fullName').status == 'INVALID'">This field is required.</small>
        </div>

        <div class="form-group form-group-lg">
        <label for="exampleInputEmail1">Email *</label>
        <input class="form-control" type="email" name="email"
            formControlName="email"
            [ngClass]="{'is-invalid' : step1Form.get('email').touched && step1Form.get('email').status == 'INVALID' }"
            placeholder="Email Address *"
        />
        <small class="form-text text-muted error" *ngIf="step1Form.get('email').touched && step1Form.get('email').status == 'INVALID'">Invalid Email.</small>
        </div>

        <div class="form-group form-group-lg">
        <label for="exampleInputEmail1">Contact Number *</label>
        <input class="form-control" type="number" name="contactNumber"
            formControlName="contactNumber"
            [ngClass]="{'is-invalid' : step1Form.get('contactNumber').touched && step1Form.get('contactNumber').status == 'INVALID' }"
            placeholder="Contact Number *" 
        />
        <small class="form-text text-muted error" *ngIf="step1Form.get('contactNumber').touched && step1Form.get('contactNumber').status == 'INVALID'">This field is required.</small>
        </div>

        <div class="form-group form-group-lg">
        <label for="exampleInputEmail1">Address *</label>
        <input class="form-control" type="text" name="address"
            formControlName="address"
            [ngClass]="{'is-invalid' : step1Form.get('address').touched && step1Form.get('address').status == 'INVALID' }"
            placeholder="Address *" 
        />
        <small class="form-text text-muted error" *ngIf="step1Form.get('address').touched && step1Form.get('address').status == 'INVALID'">This field is required.</small>
        </div>
    </form>
    </div>
